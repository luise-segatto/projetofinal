<!DOCTYPE html>
<html lang="pt-br" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <main>
        <h2>Cadastrar Venda</h2>
        <section id="cadvendas">
            <form action="/registrarvenda" method="post">
                
                <div class="row ">
                    <div class="col">
                        <label for="txthoravendas" class="form-label">Hora da Venda</label>
                        <input type="time" class="form-control" name="txthoravendas" id="txthoravendas" tabindex="3">
                    </div>
                    <div class="col">
                        <label for="txtdiavendas" class="form-label">Dia da Venda</label>
                        <input type="date" class="form-control" name="txtdiavendas" id="txtdiavendas "
                            tabindex="4">


                    </div>
                    
                </div>
                <div class="row"><input type="submit" class="btn btn-warning mt-4" value="cadastro" tabindex="8" ></div>

            </form>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
